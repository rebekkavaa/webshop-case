<div class="card">
  <div class="images">
    <img [src]="product?.image" alt="">
    <img [src]="product?.altImage" class="img-top" alt="">
  </div>
  <div class="box">
    <div class="columns">
      <div class="column">
        <h6 class="subtitle is-6 has-text-weight-semibold">{{product?.name}}</h6>   
      </div>
      <div class="column">
        <h6 class="subtitle is-6 has-text-right">{{product?.price}}</h6>   
      </div>
    </div>
    <div>
    </div>
    <div class="tags">
      <span class="tag" *ngFor="let size of product?.sizes">{{size}}</span>
    </div>     
  </div> 
</div>
